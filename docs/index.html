<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Takumi‚Äôs Garden üåô</title>
  <style>
    body {
      background: #0b0b0b;
      color: #f5e6f7;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 2.3rem; margin-bottom: 1.5rem; }
    a {
      color: #ffb7ff;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      margin: 8px 0;
      transition: 0.2s;
    }
    a:hover { color: #ff8be4; transform: scale(1.02); }
    #poem-list { margin-top: 30px; }
    footer { opacity: 0.6; font-size: 0.9rem; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>‚ú¶ Takumi‚Äôs Garden ‚ú¶</h1>
  <p>Poemas convertidos en ecos digitales.</p>
  <div id="poem-list">Cargando poemas...</div>
  <footer>¬© Takumi / Ezoe 2025</footer>
 <script>
(async () => {
  const listEl = document.querySelector('#poem-list');   // <ul id="poem-list"> en tu HTML
  const statusEl = document.querySelector('#status');     // opcional
  
  try {
    // Cargamos el JSON en el mismo orden; cache bust para evitar cach√© de Pages
    const res = await fetch('./poems/index.json?ts=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const files = await res.json();           // ‚Üê YA VIENE ORDENADO. NO HACER .sort() AQU√ç

    // Limpia y pinta en el mismo orden
    listEl.innerHTML = '';
    for (const file of files) {
      const li = document.createElement('li');
      const a  = document.createElement('a');
      a.href = './poems/viewer.html?poem=' + encodeURIComponent(file);
      a.textContent = file.replace(/\.md$/i, '');
      li.appendChild(a);
      listEl.appendChild(li);
    }

    if (statusEl) statusEl.textContent = `${files.length} poemas`;
  } catch (err) {
    console.error(err);
    if (statusEl) statusEl.textContent = 'No se pudieron listar los poemas';
  }
})();
</script>
</body>
</html>
