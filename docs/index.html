<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takumi ‚Äî √çndice</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #0d0d0d;
      color: #e5e5e5;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    section {
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.4rem 0;
    }
    a {
      color: #b19cd9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #ff8080;
      margin-top: 0.5rem;
    }
    .collection-card {
      display: block;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      text-decoration: none;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }
    .collection-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .collection-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    .collection-desc {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    #poem-count {
      opacity: 0.8;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <script>
(async () => {
  try {
    if ('serviceWorker' in navigator) {
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const r of regs) { try { await r.unregister(); } catch(e){} }
    }
    if (window.caches && caches.keys) {
      const keys = await caches.keys();
      await Promise.all(keys.map(k => caches.delete(k)));
    }
  } catch(e) {}
})();
</script>
  
  <h1>üåô Takumi</h1>

  <section id="poems">
    <h2>Poemas</h2>
    <div id="poem-count">üìú Cargando...</div>
    <div id="poem-error" class="error"></div>
    <ul id="poem-list"><li>Cargando poemas...</li></ul>
  </section>

  <section id="collections-section">
    <h2>Colecciones</h2>
    <div id="collections"><div>Cargando colecciones...</div></div>
  </section>

  
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const BASE = "/Takumi";
    const ul = document.getElementById("poem-list");
    const err = document.getElementById("poem-error");
    const countEl = document.getElementById("poem-count");
    const colWrap = document.getElementById("collections");

    async function safeJSON(url) {
      const r = await fetch(url + `?ts=${Date.now()}`, { cache: "no-store" });
      if (!r.ok) throw new Error(`${r.status} ${r.statusText} (${url})`);
      return r.json();
    }

    async function getPoemsFromIndexHTML() {
      const url = `${BASE}/poems/index.html`;
      const r = await fetch(url + `?ts=${Date.now()}`, { cache: "no-store" });
      if (!r.ok) throw new Error(`${r.status} ${r.statusText} (${url})`);
      const txt = await r.text();
      const doc = new DOMParser().parseFromString(txt, "text/html");
      const links = Array.from(doc.querySelectorAll(".poems-ordered li a"));
      return links.map(a => {
        const title = (a.textContent || "").trim();
        const href = a.getAttribute("href") || "";
        const slug = href.replace(/^.*\//, "").replace(/\.md$/i, "");
        return { title, slug };
      });
    }

    try {
      const poems = await getPoemsFromIndexHTML();
      // contador
      if (countEl) countEl.textContent = `üìú ${poems.length} poema${poems.length !== 1 ? "s" : ""}`;
      // lista
      ul.innerHTML = "";
      poems.forEach(p => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = p.title;
        a.href = `${BASE}/poems/${encodeURIComponent(p.slug)}.md`;
        li.appendChild(a);
        ul.appendChild(li);
      });
    } catch (e) {
      if (err) err.textContent = `No se pudieron listar los poemas: ${e.message}`;
      if (countEl) countEl.textContent = "‚ö†Ô∏è Error al contar poemas";
      console.error(e);
    }

    // Colecciones (esto ya funcionaba)
    try {
      const cols = await safeJSON(`${BASE}/collections/index.json`);
      colWrap.innerHTML = "";
      (cols || []).forEach((c) => {
        const card = document.createElement("a");
        card.className = "collection-card";
        card.href = c.href || "#";

        const h = document.createElement("div");
        h.className = "collection-title";
        h.textContent = c.title || "Colecci√≥n";

        const d = document.createElement("div");
        d.className = "collection-desc";
        d.textContent = c.desc || "";

        card.appendChild(h);
        card.appendChild(d);
        colWrap.appendChild(card);
      });
    } catch (e) {
      if (colWrap) colWrap.textContent = `No se pudieron cargar las colecciones: ${e.message}`;
      console.error(e);
    }
  });
  </script>

</body>
</html>
