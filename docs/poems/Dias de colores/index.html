<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÃ­as de colores â€” Takumi</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #0d0d0d;
      color: #e5e5e5;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.4rem 0;
    }
    a {
      color: #b19cd9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #ff8080;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ DÃ­as de colores</h1>
  <p>Poemas y paletas por color â€” parte del universo de <strong>Takumi</strong>.</p>
  <div id="poem-error" class="error"></div>
  <ul id="poem-list"><li>Cargando poemas...</li></ul>

  <script>
  (async function () {
    const BASE = '/Takumi/poems/Dias%20de%20colores';
    const ul = document.getElementById('poem-list');
    const errorBox = document.getElementById('poem-error');

    try {
      const res = await fetch(`${BASE}/index.json?ts=${Date.now()}`, { cache: 'no-store' });
      if (!res.ok) throw new Error('No se pudo cargar el Ã­ndice');
      const data = await res.json();

      let poems = (Array.isArray(data) ? data : [])
        .map(item => {
          const slug = (item.slug || item.title || '').replace(/\.md$/i, '');
          const title = item.title || slug;
          return { title, slug };
        })
        .filter(Boolean);

      // Si estÃ¡ vacÃ­o, mostrar mensaje
      if (!poems.length) {
        ul.innerHTML = '<li>No hay poemas todavÃ­a.</li>';
        return;
      }

      // Mostrar poemas
      ul.innerHTML = '';
      poems.forEach(p => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `${BASE}/${encodeURIComponent(p.slug)}.md`;
        a.textContent = p.title;
        li.appendChild(a);
        ul.appendChild(li);
      });

      // Contador de poemas
      const counter = document.createElement('p');
      counter.textContent = `(${poems.length} poemas en total)`;
      counter.style.opacity = 0.7;
      document.body.appendChild(counter);

    } catch (err) {
      console.error(err);
      errorBox.textContent = 'Error al cargar los poemas.';
    }
  })();
  </script>
</body>
</html>
