<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DÃ­as de colores â€” Takumi</title>
<style>
  :root { --bg:#0d0d0d; --fg:#e5e5e5; --muted:#b3b3b3; --accent:#b19cd9; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:"Inter",system-ui,sans-serif;line-height:1.6;padding:2rem}
  h1{margin:0 0 .25rem;font-size:2rem}
  p.sub{margin:.25rem 0 1.25rem;color:var(--muted)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
  .card{background:rgba(255,255,255,.05);border-radius:14px;overflow:hidden;display:flex;flex-direction:column;transition:transform .15s ease, background .15s ease;text-decoration:none;color:inherit}
  .card:hover{transform:translateY(-2px);background:rgba(255,255,255,.08)}
  .thumb{width:100%;aspect-ratio:16/10;object-fit:cover;background:#1f1f1f}
  .meta{display:flex;align-items:center;gap:.6rem;padding:.9rem 1rem}
  .swatch{width:14px;height:14px;border-radius:50%;outline:1px solid rgba(255,255,255,.2);flex:0 0 14px}
  .title{font-weight:700;font-size:1rem}
  .error{color:#ff8585;margin:.5rem 0}
  .count{opacity:.75;margin:.25rem 0 1rem}
</style>
</head>
<body>
  <h1>ðŸŽ¨ DÃ­as de colores</h1>
  <p class="sub">Poemas y paletas por color â€” parte del universo de <strong>Takumi</strong>.</p>
  <div id="error" class="error"></div>
  <div id="count" class="count">Cargandoâ€¦</div>
  <div id="grid" class="grid"></div>

<script>
(async()=>{
  const BASE = '/Takumi/poems/Dias%20de%20colores';
  const grid = document.getElementById('grid');
  const err  = document.getElementById('error');
  const count= document.getElementById('count');

  function card({title, slug, color, cover}) {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = `${BASE}/${encodeURIComponent(slug)}.md`;

    if (cover) {
      const img = document.createElement('img');
      img.className = 'thumb';
      img.loading = 'lazy';
      img.alt = title;
      // si cover es relativo, prepÃ©ndelo correctamente
      img.src = cover.startsWith('http') ? cover :
               (cover.startsWith('/Takumi') ? cover : `${BASE}/${encodeURIComponent(cover)}`);
      a.appendChild(img);
    } else {
      // placeholder de color si no hay imagen
      const ph = document.createElement('div');
      ph.className = 'thumb';
      if (color) ph.style.background = color;
      a.appendChild(ph);
    }

    const meta = document.createElement('div');
    meta.className = 'meta';

    const sw = document.createElement('span');
    sw.className = 'swatch';
    if (color) sw.style.background = color;

    const t = document.createElement('div');
    t.className = 'title';
    t.textContent = title;

    meta.appendChild(sw);
    meta.appendChild(t);
    a.appendChild(meta);
    return a;
  }

  try{
    const r = await fetch(`${BASE}/index.json?ts=${Date.now()}`, {cache:'no-store'});
    if(!r.ok) throw new Error('No se pudo leer index.json');
    const data = await r.json();

    // Normaliza campos esperados
    const items = (Array.isArray(data)?data:[]).map(x=>{
      const slug  = (x.slug || x.title || '').replace(/\.md$/i,'');
      const title = x.title || slug;
      const color = x.color || null;
      const cover = x.cover || null;
      return {title, slug, color, cover};
    });

    grid.innerHTML = '';
    items.forEach(it=> grid.appendChild(card(it)));
    count.textContent = `ðŸ“œ ${items.length} poema${items.length!==1?'s':''}`;
  }catch(e){
    console.error(e);
    err.textContent = 'Error al cargar los poemas.';
    count.textContent = '';
  }
})();
</script>
</body>
</html>
