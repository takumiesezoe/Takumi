<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poema</title>
  <style>
    body { font-family: Georgia, serif; padding: 2rem; background:#0b0b0f; color:#f4eafd; line-height:1.7 }
    a { color:#c9a7ff; }
    pre { white-space: pre-wrap; }
    h1 { color:#e6c9ff; margin:0 0 1rem; }
  </style>
</head>
<body>
  <a href="../index.html">‚Üê Volver</a>
  <h1 id="title">Poema</h1>
  <pre id="poem">Cargando‚Ä¶</pre>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const name = params.get('poem');
  const titleEl = document.getElementById('title');
  const pre = document.getElementById('poem');

  if (!name) {
    pre.textContent = 'Archivo no especificado.';
    return;
  }

  // t√≠tulo sin .md (mostramos solo el √∫ltimo segmento)
  const title = name.split('/').pop();
  titleEl.textContent = title ? title.replace(/\.md$/i, '') : name;
  document.title = titleEl.textContent + ' ¬∑ Poema';

  // üî• importante: ajustar ruta al subdirectorio poems/
  const segments = name.split('/').filter(Boolean);
  const safePath = segments.map(part => encodeURIComponent(part)).join('/');
  const url = './poems/' + safePath + '?t=' + Date.now();

  async function loadText(targetUrl) {
    try {
      const res = await fetch(targetUrl, { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return await res.text();
    } catch (fetchErr) {
      if (location.protocol !== 'file:') throw fetchErr;
      console.warn('[viewer] fetch fall√≥, usando XMLHttpRequest', fetchErr);
      return await new Promise((resolve, reject) => {
        try {
          const xhr = new XMLHttpRequest();
          xhr.open('GET', targetUrl, true);
          xhr.responseType = 'text';
          xhr.onerror = () => reject(new Error('XMLHttpRequest error'));
          xhr.onload = () => {
            if (xhr.status && xhr.status !== 200) {
              reject(new Error('HTTP ' + xhr.status));
              return;
            }
            resolve(xhr.responseText);
          };
          xhr.send();
        } catch (xhrSetupErr) {
          reject(xhrSetupErr);
        }
      });
    }
  }
n

  try {
    const text = await loadText(url);
    pre.textContent = text;
  } catch (e) {
    console.error(e);
    pre.textContent = 'No se pudo cargar el poema: ' + e.message;
  }
})();
</script>
</body>
</html>
