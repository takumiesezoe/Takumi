<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Poema — Takumi’s Garden</title>
  <style>
    body {
      background: #0b0b0b;
      color: #f5e6f7;
      font-family: 'Georgia', serif;
      max-width: 800px;
      margin: 60px auto;
      line-height: 1.6;
      padding: 20px;
      white-space: pre-wrap;
    }
    a { color: #ffb7ff; text-decoration: none; }
    a:hover { color: #ff8be4; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <a href="index.html">← Volver</a>
  <h1 id="title"></h1>
  <article id="content"></article>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file');
    const titleEl = document.getElementById('title');
    const contentEl = document.getElementById('content');
    if (!file) {
      titleEl.textContent = "Poema no encontrado";
    } else {
      fetch('poems/' + file)
        .then(r => r.text())
        .then(text => {
          titleEl.textContent = file.replace('.md', '');
          contentEl.textContent = text;
        })
        .catch(() => titleEl.textContent = "Error al cargar el poema");
    }
  </script>
</body>
</html>
