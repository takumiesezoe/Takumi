<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poema</title>
  <style>
    body { font-family: Georgia, serif; padding: 2rem; background:#000000; color:#FFB6C1; line-height:1.7 }
    a { color:#ff91a4; }
    pre { white-space: pre-wrap; font-style:italic; }
    h1 { color:#FFB6C1; margin:0 0 1rem; font-style:italic; }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Volver a Poemas</a>
  <h1 id="title">Poema</h1>
  <pre id="poem">Cargando‚Ä¶</pre>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const name = params.get('poem');
  const titleEl = document.getElementById('title');
  const pre = document.getElementById('poem');

  if (!name) {
    pre.textContent = 'Archivo no especificado.';
    return;
  }

  // t√≠tulo sin .md (mostramos solo el √∫ltimo segmento)
  const title = name.split('/').pop();
  titleEl.textContent = title ? title.replace(/\.md$/i, '') : name;
  document.title = titleEl.textContent + ' ¬∑ Poema';

  // üî• importante: ajustar ruta al subdirectorio poems/
  const segments = name.split('/').filter(Boolean);
  const safePath = segments.map(part => encodeURIComponent(part)).join('/');
  const url = './poems/' + safePath + '?t=' + Date.now();

  try {
    console.log('[viewer] fetch', url);
    const res = await fetch(url, { cache: 'no-store' });
    console.log('[viewer] status', res.status);
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const text = await res.text();
    pre.textContent = text;
  } catch (e) {
    console.error(e);
    pre.textContent = 'No se pudo cargar el poema: ' + e.message;
  }
})();
</script>
</body>
</html>
