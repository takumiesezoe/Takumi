<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poema</title>
  <style>
    body { font-family: Georgia, serif; padding: 2rem; background:#0b0b0f; color:#f4eafd; line-height:1.7 }
    a { color:#c9a7ff; }
    pre { white-space: pre-wrap; }
    h1 { color:#e6c9ff; margin:0 0 1rem; }
  </style>
</head>
<body>
  <a href="../index.html">‚Üê Volver</a>
  <h1 id="title">Poema</h1>
  <pre id="poem">Cargando‚Ä¶</pre>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const name = params.get('poem');
  const titleEl = document.getElementById('title');
  const pre = document.getElementById('poem');

  if (!name) {
    pre.textContent = 'Archivo no especificado.';
    return;
  }

  // t√≠tulo sin .md
  titleEl.textContent = name.replace(/\.md$/i, '');

  // üî• importante: ajustar ruta al subdirectorio poems/
  const url = './poems/' + encodeURIComponent(name) + '?t=' + Date.now();

  try {
    console.log('[viewer] fetch', url);
    const res = await fetch(url, { cache: 'no-store' });
    console.log('[viewer] status', res.status);
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const text = await res.text();
    pre.textContent = text;
  } catch (e) {
    console.error(e);
    pre.textContent = 'No se pudo cargar el poema: ' + e.message;
  }
})();
</script>
</body>
</html>
