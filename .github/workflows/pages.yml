name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‡ Esto habilita GitHub Pages desde el workflow si no estaba
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Prepare site
        run: |
          mkdir -p _site
          cp -R src/site/* _site/ || true
          # aseguramos un index.html raÃ­z para evitar INDEX_404
          if [ ! -f "_site/index.html" ]; then
            echo '<!doctype html><meta charset="utf-8"><title>Takumiâ€™s Garden</title><h1>Takumiâ€™s Garden</h1><p><a href="/notes/Escritos/Canciones-poemas-escritos/">Entrar a poemas</a></p>' > _site/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
