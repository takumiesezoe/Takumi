<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Visor | Canciones, poemas y escritos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<main class="container">
  <h1 id="title">Cargando…</h1>
  <article id="content">Cargando contenido…</article>
  <p><a href="./">← Volver al índice</a></p>
</main>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Lee ?file=... de la URL
  const params = new URLSearchParams(location.search);
  const file = params.get('file');
  const titleEl = document.getElementById('title');
  const contentEl = document.getElementById('content');

  if (!file) {
    titleEl.textContent = 'Sin archivo';
    contentEl.textContent = 'Falta el parámetro ?file=...';
  } else {
    titleEl.textContent = decodeURIComponent(file.replace(/\.md$/i,''));
    // Carga el .md de la misma carpeta
    fetch(decodeURIComponent(file))
      .then(r => {
        if (!r.ok) throw new Error('No se pudo cargar el archivo');
        return r.text();
      })
      .then(md => {
        contentEl.innerHTML = marked.parse(md);
      })
      .catch(err => {
        contentEl.innerHTML = '<p style="color:#c00">Error: ' + err.message + '</p>';
      });
  }
</script>
