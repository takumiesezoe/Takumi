<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Visor | Canciones, poemas y escritos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<main class="container">
  <h1 id="title">Cargando…</h1>
  <article id="content">Cargando contenido…</article>
  <p><a href="./">← Volver al índice</a></p>
</main>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const params = new URLSearchParams(location.search);
  const raw = params.get('file');               // p.ej. "A nadie, nunca.md"
  const titleEl = document.getElementById('title');
  const contentEl = document.getElementById('content');

  if (!raw) {
    titleEl.textContent = 'Sin archivo';
    contentEl.textContent = 'Falta el parámetro ?file=...';
  } else {
    const path = raw.endsWith('.md') ? raw : raw + '.md';
    titleEl.textContent = path.replace(/\.md$/i,'');
    // ⚠️ encodeURIComponent para codificar espacios, ¿, tildes y COMAS
    const url = encodeURIComponent(path);
    fetch(url)
      .then(r => {
        if (!r.ok) throw new Error('No se pudo cargar el archivo (' + r.status + ')');
        return r.text();
      })
      .then(md => {
        contentEl.innerHTML = marked.parse(md);
      })
      .catch(err => {
        contentEl.innerHTML = '<p style="color:#c00">Error: ' + err.message + '</p><p>Intenté cargar: <code>' + url + '</code></p>';
      });
  }
</script>
