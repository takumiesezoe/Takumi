<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takumi‚Äôs Garden ‚Äî √çndice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 32px; max-width: 860px; }
      code { background: #111; color: #eee; padding: 2px 6px; border-radius: 4px; }
      .ok { color: #0a0; } .err { color: #c00; font-weight: 600; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>üåë √çndice</h1>
    <p>Intentando cargar el Markdown desde: <code id="ruta"></code></p>
    <p id="estado">Cargando‚Ä¶</p>
    <div id="contenido"></div>
    <script>
      // üëá PON AQU√ç LA RUTA EXACTA QUE VES EN GITHUB (despu√©s de src/site/)
      const mdPath = "notes/Escritos/Canciones-poemas-escritos/Escritos_indice_con_enlace.md";

      document.getElementById("ruta").textContent = mdPath;

      fetch(encodeURI(mdPath))
        .then(async (res) => {
          if (!res.ok) throw new Error("HTTP " + res.status + " (" + res.statusText + ")");
          const md = await res.text();
          document.getElementById("contenido").innerHTML = marked.parse(md);
          document.getElementById("estado").innerHTML = "<span class='ok'>‚úÖ Cargado</span>";
        })
        .catch(err => {
          document.getElementById("estado").innerHTML =
            "<span class='err'>‚ùå Error:</span> " + err.message +
            "<br>Comprueba que el archivo existe EXACTAMENTE en <code>src/site/" + mdPath + "</code>";
        });
    </script>
  </body>
</html>
