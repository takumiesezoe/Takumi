<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takumi‚Äôs Garden ‚Äî √çndice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Estilos simples -->
    <style>
      body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 32px; max-width: 820px; }
      a { color: #7c3aed; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .loading { color: #666; }
      .error { color: #c00; font-weight: bold; }
    </style>
    <!-- Marked.js para convertir Markdown a HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>üåë Bienvenid@ a mi Digital Garden</h1>
    <p class="loading" id="status">Cargando √≠ndice‚Ä¶</p>
    <div id="app"></div>

    <script>
      // Ruta EXACTA a tu archivo .md dentro de src/site/notes
      const mdPath = "./notes/Escritos/Canciones-poemas-escritos/Escritos_indice_con_enlace.md";

      fetch(mdPath).then(async (res) => {
        if (!res.ok) throw new Error("No se pudo cargar el √≠ndice (" + res.status + ")");
        const md = await res.text();
        // Renderiza el Markdown a HTML
        document.getElementById("app").innerHTML = marked.parse(md);
        document.getElementById("status").remove();
      }).catch(err => {
        document.getElementById("status").className = "error";
        document.getElementById("status").textContent = "Error: " + err.message;
      });
    </script>
  </body>
</html>
